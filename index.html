<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SmartCommute Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>Welcome to SmartCommute</header>

<div class="login-container" id="login-container">
  <h2>Login</h2>
  <input type="tel" id="phone" placeholder="Enter mobile number">
  <button id="gen-btn" onclick="generateOTP()">Generate OTP</button>
</div>

<div class="dashboard" id="dashboard-container">
  <div class="user-profile" id="profile-card">
    <div class="avatar" id="avatar">U</div>
    <div class="profile-info">
      <div class="name" id="user-name">User</div>
      <div class="profile-meta">Phone: <span id="user-phone">â€”</span></div>
      <div class="profile-meta">Boarding: <span id="user-boarding">â€”</span></div>
    </div>
  </div>

  <div style="display:flex; flex-wrap:wrap; align-items:center; gap:10px; margin-bottom:12px;">
    <div style="flex:1; min-width:160px;">
      <label>Boarding Stop:</label>
      <input type="text" id="boarding-dashboard" placeholder="Enter boarding stop">
    </div>
    <div style="flex:1; min-width:160px; display:flex; align-items:center;">
      <div style="flex:1;">
        <label>Search Destination:</label>
        <input type="text" id="search-dest" placeholder="Enter destination">
      </div>
      <button class="voice-btn" onclick="startVoiceSearch()">ðŸŽ¤</button>
    </div>
    <div style="min-width:120px;">
      <button onclick="showAllBuses()">Show All Buses</button>
    </div>
  </div>

  <h3 id="bus-heading">Buses:</h3>
  <div id="buses"></div>
</div>

<footer>Join thousands of people already using SmartCommute</footer>

<script src="js/main.js"></script>
</body>
</html>
